<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  <!--GOOGLE hosted jQuery-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>SIMPLE ARITHMETIC APPLICATION</h1>
    </header>

    <section>
        <div class="row1">
            <input type="number" id="num1" class="num_disp"> 
            <input type="text" id="symbol" class="num_disp" disabled> <!--user input disabled--> 
            <input type="number" id="num2" class="num_disp"> 
        </div>
        <div class="row2">
            <button id="btn_add" class="btn">Add</button>
            <button id="btn_sub" class="btn">Subtract</button>
            <button id="btn_mul" class="btn">Multiply</button>
            <button id="btn_div" class="btn">Divide</button>
        </div>
        <div class="row3">
            <button id="btn_res" class="btn">Show Result</button>
            <input type="text" id="result" class="num_disp" disabled>
        </div>
    </section>

    <script src="scripts.js" type="module"></script>  <!--type="module" must be included since ES6+ modules are implemented in scripts.js-->
</body>
</html>
